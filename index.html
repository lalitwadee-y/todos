<!DOCTYPE html>
<html ng-app="Contactapp">
  <head>
    <meta charset="utf-8">
    <title>Welcome angular JS </title>
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body ng-controller = "ListContactController">
    <div class = "container">
            <div ng-controller = "AddContactController">
              <form name="contactForm">
                <div class="form-group">
                  <center><label for="message">TODOS </label><br/></center>
                  <input type="text" name="message" class="form-control" placeholder="What needs to be done?" ng-model = "message"  required><br/>
                </div>
                <center><button class="btn btn-default" type="button" ng-click="add()" ng-disabled="contactForm.$invalid">Add </button></center>
              </form>
            </div>
  </div>
    <script src="node_modules/angular/angular.js" charset="utf-8"></script>
    <script src="app.js"></script>
    <!--<script src="node_modules/jquery/dist/jquery.min.js"></script>-->
    <!--<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>-->

  </body>
</html>
