<!DOCTYPE html>
<html ng-app="Todosapp">
  <head>
    <meta charset="utf-8">
    <title>TODOS </title>
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body ng-controller = "ListTodosController">
    <center>
    <div class = "container">

      <div ng-controller = "AddTodosController">
        <div>
        <form name="todoForm">
          <div class="form-group">
            <center><label for="title">TODOS </label><br/></center>
            <input type="text" name="title" class="form-control" placeholder="What needs to be done?" ng-model = "title" required ><br/>
          </div>
          <center><button class="btn btn-default" type="button" ng-click="add()" ng-disabled="todoForm.$invalid">Add </button></center>
          <!--ng-disabled="todoForm.$invalid" required-->
        </form>
      </div>
    </div>

      <div ng-controller = "ListTodosController">
        <table class="table">
          <thead>
            <tr>
              <th>Checkbox</th>
              <th>Title</th>
              <th>State</th>
            </tr>
          </thead>

          <tbody>

          <tr ng-repeat="todo in todos"> <!contact = ชื่ื่อตัวแปรของ loop, contacts =array ของ app.js>
            <td>
              <div class="checkbox" >
                <label>

                  <input type="checkbox" ng-init ='done = todo.done' ng-model = 'done' >

                </label>
              </div>
            </td>
            <td>{{ todo.title }}</td>
            <td><div ng-if = 'done'>complete</div>
              <!--{{checkboxModel.done}} -->
              <!-- <span ng-if="checked" class="animate-if">  done</span> -->
           </td>
          </tr>
        </tbody>
      </table>

    </div>

  </div>
    <script src="node_modules/angular/angular.js" charset="utf-8"></script>
    <script src="app.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </center>
  </body>
</html>
